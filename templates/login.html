<!DOCTYPE html>
<html>
	<head>
		<title>Ingresar</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
		<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_util.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
	</head>


	<body>
	
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="../static/images/img-01.png" alt="IMG">
					</div>

					<form class="login100-form validate-form" method="post" action="/login">
						<span class="login100-form-title">
							Ingresar
						</span>

						{% with messages = get_flashed_messages() %}
						{% if messages %}
							<div style="background-color: rgb(209, 85, 85);	color: white; border: 3px solid rgb(189, 37, 37);border-radius: 20px;padding: 12px;">
								{{ messages[0] }}
							</div>
						{% endif %}
						{% endwith %}

						<div class="wrap-input100 validate-input" data-validate = "Este campo es obligatorio">
							<input class="input100" type="text" name="email" placeholder="Usuario">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "Este campo es obligatorio">
							<input class="input100" type="password" name="pass" placeholder="Contraseña">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Ingresar
							</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1">
								Olvido 
							</span>
							<a class="txt2" href="#">
								Usuario / Contraseña?
							</a>
						</div>

						<!-- <div class="text-center p-t-136">
							<a class="txt2" href="#">
								Create your Account
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div> -->
					</form>
				</div>
			</div>
		</div>
			
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	    <script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/select2/select2.min.js"></script>
		<script src="vendor/tilt/tilt.jquery.min.js"></script>
		<script >
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
		<script src="js/login_main.js"></script>
	</body>
</html>
